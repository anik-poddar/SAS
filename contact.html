  <body>
    <div class="home">
      <p>S H O P &nbsp; E A S E</p>
      <nav class="navbar">
          <ul>
              <li><a href="index2.html">H O M E</a></li>
              <li><a href="about.html">A B O U T</a></li>
              <li><a href="categories.html">C A T E G O R I E S</a></li>
              <!-- <li><a href="#">B L O G</a></li> -->
              <li><a href="contact.html">C O N T A C T</a></li>
              <li><a href="login.html"><button class="btn2">L O G I N</button> </a></li>
              <li class="cart"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul>
      </nav>

  </div>
  <section>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">VIP ROAD, HALDIRAM</div>
            <div class="text-two">KOLKATA</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">123456789</div>
            <div class="text-two">12345678</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">bppimt@gmail.com</div>
            <div class="text-two">info.bppimt@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you are facing any type of problem contact us.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
    
  </body>
</html>
